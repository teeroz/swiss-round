<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenGoZ Exam</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script>
        $(function () {

            $('#naverButton').click(function (event) {
                window.location.href = '
            });
        });
    </script>
</head>
<body>
<div>
    <div class="container" style="margin-top: 4em; margin-bottom: 2em;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>단어</th>
                    <th>발음</th>
                    <th>뜻</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for word in words %}
                <tr>
                    <td>{{ word.word }}</td>
                    <td>{{ word.pronunciation }}</td>
                    <td>{{ word.meaning }}</td>
                    <td style="text-align: right;">
                        <small>
                            <a href="{% url 'detail' word.id %}">more</a>
                        </small>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="4">
                        <div id="naverButton" class="text-muted" style="float: right;">
                            <small>
                                <a href="http://jpdic.naver.com/search.nhn?range=word&page=1&q={{ request.GET.k }}">View on naver</a>
                            </small>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    {% include 'user-section.html' %}
</div>
</body>
</html>
